<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Unordered list</h4>
    <ul style="list-style: square">
      <li>banan</li>
      <ul>
        <li>alma</li>
        <li>alma</li>
      </ul>
      <li>armud</li>
      <li>nar</li>
    </ul>

    <h4>Ordered list</h4>
    <ol type="a" start="5">
      <li>alma</li>
      <li>armud</li>
    </ol>

    <ol type="A">
      <li>Hello</li>
      <ul>
        <li>coffee</li>
        <li>tea</li>
      </ul>
      <li>Hello</li>
      <li>Hello</li>
      <li>&#128507;</li>
    </ol>
  </body>
</html>
