<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Students about</legend>
        <label for="">Name:</label>
        <input
          type="text"
          name="name"
          id=""
          required
          placeholder="enter your name"
          minlength="3"
        /><br />
        <br />

        <label for="">Email:</label>
        <input type="email" /> <br /><br />

        <label for="">Age</label>
        <input type="number" /> <br /><br />

        <label for="">Eng</label>
        <input type="checkbox" /> <br /><br />
        <label for="">Rus</label>
        <input type="checkbox" /> <br /><br />
        <label for="">German</label>
        <input type="checkbox" /> <br /><br />

        <label for="">Man</label>
        <input type="radio" name="gender" value="man" /> <br /><br />
        <label for="">Woman</label>
        <input type="radio" name="gender" value="woman" />
        <br /><br />

        <label for="">Message:</label> <br />

        <textarea name="" id="" rows="10" cols="30"></textarea><br /><br />

        <select name="" id="" size="2">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <br /><br />

        <label for="">Color:</label><input type="color" /> <br /><br />
        <label for="">Date: </label><input type="date" /> <br /><br />

        <input type="datetime-local" />

        <input type="file" />
        <input type="image" src="" />

        <input type="month" />

        <input type="tel" />

        <input type="range" />

        <input type="url" />

        <button type="submit">Submit</button>
      </fieldset>
    </form>


    <video width="320" height="240" controls>
      <source src="movie.mp4" type="video/mp4">
      <source src="movie.ogg" type="video/ogg">
      Your browser does not support the video tag.
    </video>
  </body>
</html>
